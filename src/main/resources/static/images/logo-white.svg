<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Definition for white version -->
    <defs>
        <linearGradient id="logoGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Main logo shape - stylized A -->
    <g transform="translate(5, 5)">
        <!-- Letter A geometric shape -->
        <path d="M15 30 L25 5 L35 30 M20 22 L30 22"
              stroke="url(#logoGradientWhite)"
              stroke-width="3"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"/>

        <!-- Decorative dots representing cosmetic drops -->
        <circle cx="40" cy="15" r="2" fill="url(#accentGradientWhite)"/>
        <circle cx="45" cy="20" r="1.5" fill="url(#accentGradientWhite)" opacity="0.8"/>
        <circle cx="42" cy="25" r="1" fill="url(#accentGradientWhite)" opacity="0.6"/>

        <!-- Company name -->
        <text x="55" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
            Arannati
        </text>
        <text x="55" y="30" font-family="Arial, sans-serif" font-size="9" font-weight="normal" fill="#e2e8f0" letter-spacing="0.5px">
            COSMECEUTICALS
        </text>
    </g>
</svg>