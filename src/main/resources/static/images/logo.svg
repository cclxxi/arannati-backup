<svg width="180" height="40" viewBox="0 0 180 40" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Main logo shape - stylized A -->
    <g transform="translate(5, 5)">
        <!-- Letter A geometric shape -->
        <path d="M15 30 L25 5 L35 30 M20 22 L30 22"
              stroke="url(#logoGradient)"
              stroke-width="3"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"/>

        <!-- Decorative dots representing cosmetic drops -->
        <circle cx="40" cy="15" r="2" fill="url(#accentGradient)"/>
        <circle cx="45" cy="20" r="1.5" fill="url(#accentGradient)" opacity="0.8"/>
        <circle cx="42" cy="25" r="1" fill="url(#accentGradient)" opacity="0.6"/>

        <!-- Company name -->
        <text x="55" y="18" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
            Arannati
        </text>
        <text x="55" y="30" font-family="Arial, sans-serif" font-size="9" font-weight="normal" fill="#64748b" letter-spacing="0.5px">
            COSMECEUTICALS
        </text>
    </g>
</svg>